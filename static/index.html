<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>FinSight - AI Financial Analyst</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ---------- Replace :root entirely with this ---------- */
:root {
    --primary-pink: #FF4DA6;           /* neon pink (used as primary accent) */
    --light-olive:  #ffffff;           /* neon orange (secondary accent) */
    --soft-white:   #F8F7FB;           /* slightly warm near-white */
    --dark-bg:      #0A0420;           /* deep purple / near-black */
    --card-bg:      rgba(255,255,255,0.045); /* glass panel tint (slightly stronger) */
    --border-color: rgba(255,255,255,0.08);  /* glass border highlight */
}

/* ---------- Background & vignette (overwrite any previous body/bg rules) ---------- */
body {
    background: radial-gradient(ellipse at top left, rgba(24,7,50,1) 0%, rgba(10,3,32,1) 30%, rgba(6,2,18,1) 100%),
                linear-gradient(135deg, var(--dark-bg) 0%, #12042a 50%, #0b0420 100%);
    color: var(--soft-white);
    overflow-x: hidden;
}


/* ---------- Floating shapes (pink -> orange radial) ---------- */
.floating-shape { opacity: 0.12; filter: blur(6px); mix-blend-mode: screen; }

/* if your SVG strokes were hard-coded, this ensures the new colors are used */
.floating-shape circle,
.floating-shape polygon,
.floating-shape rect,
.floating-shape path {
    stroke: var(--primary-pink);
    stroke-opacity: 0.9;
}

    /* Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Particle effect */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

/* ---------- Chat container (glass heavier blur + subtle gradient) ---------- */
.chat-container {
    position: relative;
    background: linear-gradient(180deg, rgba(175, 50, 50, 0.14) 0%, rgba(10,8,14,0.20) 100%), var(--card-bg);
    backdrop-filter: blur(22px) saturate(1.05);
    -webkit-backdrop-filter: blur(22px) saturate(1.05);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: 0 30px 80px rgba(4,3,10,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
}


/* subtle inner glow top edge for frosted look */
.chat-container::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    pointer-events: none;
    box-shadow: inset 0 1px 30px rgba(232, 225, 228, 0.02);
}

/* ---------- Chat header accents ---------- */
.chat-title { color: var(--primary-pink); }

/* status indicator vivid pink */
.status-indicator { background: var(--primary-pink); box-shadow: 0 0 12px rgba(255,77,166,0.24); }

/* session-info (monospace) */
.session-info { color: rgba(255, 255, 255, 0.6); }

/* ---------- Message avatars and bubbles ---------- */
.message.user .message-avatar {
    background: linear-gradient(135deg, var(--primary-pink) 0%, var(--light-olive) 100%);
    color: #100412;
    box-shadow: 0 6px 18px rgba(255,77,166,0.08);
}
.message.assistant .message-avatar {
    background: linear-gradient(135deg, rgba(219, 56, 56, 0.95) 0%, rgba(255,255,255,0.85) 100%);
    color: var(--dark-bg);
}

/* message bubble styling: assistant darker glass, user tinted glass */
.message.assistant .message-content {
    background: linear-gradient(180deg, rgba(5,5,8,0.55), rgba(8,6,12,0.48));
    border: 1px solid rgba(255,255,255,0.04);
}
.message.user .message-content {
    background: linear-gradient(135deg, rgba(255,77,166,0.06), rgba(255,154,60,0.03));
    border: 1px solid rgba(255,77,166,0.06);
}

/* text colors */
.message-content { color: rgba(248,247,251,0.95); }

/* ---------- Typing indicator, dots ---------- */
.typing-indicator { border: 1px solid rgba(255,255,255,0.04); background: rgba(8,6,10,0.55); }
.typing-dot { background: var(--primary-olive); box-shadow: 0 0 14px rgba(255,77,166,0.22); }

/* ---------- Welcome title, quick buttons, scrollbar ---------- */
.welcome-title { color: var(--light-olive); text-shadow: 0 6px 18px rgba(139,89,30,0.08); }

/* quick action buttons: dark glass + neon text */
.quick-action-btn {
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(10,8,12,0.25));
    border: 1px solid rgba(255,255,255,0.02);
    color: var(--light-olive);
    box-shadow: 0 6px 20px rgba(6,4,10,0.55);
}
.quick-action-btn:hover {
    background: linear-gradient(180deg, rgba(255,77,166,0.03), rgba(255,154,60,0.02));
    border-color: rgba(255,77,166,0.12);
    transform: translateY(-3px);
}

/* scrollbar thumb */
.messages-container::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, rgba(255,154,60,0.18), rgba(255,77,166,0.12));
    border-radius: 6px;
}

/* send button: bright neon gradient */
.send-button {
    background: linear-gradient(135deg, var(--primary-pink) 0%, var(--light-olive) 100%);
    color: #0b0420;
    box-shadow: 0 12px 30px rgba(255,77,166,0.12);
}

/* connection status pill */
.connection-status {
    border: 1px solid rgba(255,77,166,0.06);
    background: linear-gradient(180deg, rgba(8,6,10,0.85), rgba(10,6,20,0.7));
    color: var(--light-olive);
}
.connection-status.disconnected { color: #f70202; border-color: rgba(255,123,106,0.12); }

/* small responsive tweak preserved */
@media (max-width: 600px) {
    .container { padding: 18px 12px; }
    .chat-header { padding: 14px 16px; }
    .input-container { padding: 16px; }
}

    </style>
</head>
