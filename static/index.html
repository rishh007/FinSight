<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSight - AI Financial Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape-3 {
            bottom: 10%;
            left: 20%;
            animation-delay: -10s;
        }

        .shape-4 {
            top: 30%;
            right: 30%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(40px, 10px) rotate(270deg); }
        }

        /* Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Particle effect */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo {
            font-size: 48px;
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 50%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(100, 255, 218, 0); }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background: rgba(26, 31, 58, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s ease-out;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64ffda;
            font-weight: 600;
            font-size: 18px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .session-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Courier New', monospace;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 500px;
            max-height: 600px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(100, 255, 218, 0.05);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 218, 0.2);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            max-width: 85%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 100%);
        }

        .message-content {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.3) 0%, rgba(168, 85, 247, 0.3) 100%);
            border-color: rgba(168, 85, 247, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(15, 23, 42, 0.6);
            border-color: rgba(100, 255, 218, 0.2);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input Area */
        .input-container {
            padding: 25px 30px;
            background: rgba(15, 23, 42, 0.6);
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 12px;
            padding: 14px 20px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #64ffda;
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(100, 255, 218, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 40px 20px;
        }

        .welcome-title {
            font-size: 24px;
            color: #64ffda;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }

        .quick-action-btn {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            color: #64ffda;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .quick-action-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: #64ffda;
            transform: translateY(-2px);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            color: #64ffda;
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .connection-status.disconnected {
            border-color: rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="grid-lines"></div>
        
        <!-- Floating Shapes -->
        <svg class="floating-shape shape-1" width="200" height="200" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" fill="none" stroke="#64ffda" stroke-width="2"/>
            <circle cx="100" cy="100" r="60" fill="none" stroke="#00d4ff" stroke-width="2"/>
            <circle cx="100" cy="100" r="40" fill="none" stroke="#7c3aed" stroke-width="2"/>
        </svg>
        
        <svg class="floating-shape shape-2" width="150" height="150" viewBox="0 0 150 150">
            <polygon points="75,15 135,135 15,135" fill="none" stroke="#64ffda" stroke-width="2"/>
            <polygon points="75,35 115,115 35,115" fill="none" stroke="#00d4ff" stroke-width="2"/>
        </svg>
        
        <svg class="floating-shape shape-3" width="180" height="180" viewBox="0 0 180 180">
            <rect x="20" y="20" width="140" height="140" rx="20" fill="none" stroke="#64ffda" stroke-width="2"/>
            <rect x="40" y="40" width="100" height="100" rx="15" fill="none" stroke="#7c3aed" stroke-width="2"/>
        </svg>
        
        <svg class="floating-shape shape-4" width="120" height="120" viewBox="0 0 120 120">
            <path d="M 60 10 L 110 60 L 60 110 L 10 60 Z" fill="none" stroke="#00d4ff" stroke-width="2"/>
        </svg>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status disconnected">
        <div class="status-indicator"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">ðŸ’°</div>
                <h1 class="logo">FinSight</h1>
            </div>
            <p class="tagline">AI-Powered Financial Intelligence</p>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-title">
                    <div class="status-indicator"></div>
                    <span>Financial Analyst Assistant</span>
                </div>
                <div class="session-info" id="sessionInfo">Session: Initializing...</div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-title">ðŸ‘‹ Welcome to FinSight</div>
                    <p>Your AI-powered financial analyst assistant. Ask me anything about stocks, financial news, SEC filings, or request comprehensive analyst reports.</p>
                    
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="sendQuickMessage('Show me Apple stock chart')">ðŸ“Š Apple Stock Chart</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('Recent news about Tesla')">ðŸ“° Tesla News</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('What is the P/E ratio for NVIDIA?')">ðŸ’¹ NVIDIA P/E Ratio</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('Generate report for Microsoft')">ðŸ“„ Microsoft Report</button>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="message assistant" style="margin: 0 30px;">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="Ask about stocks, news, filings, or request a report..."
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        âž¤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let sessionId = null;
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const sessionInfo = document.getElementById('sessionInfo');

        // Generate particles
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        createParticles();

        // Initialize WebSocket
        function connectWebSocket() {
            sessionId = 'session_' + Date.now();
            ws = new WebSocket(`ws://localhost:5500/ws/${sessionId}`);

            ws.onopen = () => {
                connectionStatus.classList.remove('disconnected');
                statusText.textContent = 'Connected';
                sessionInfo.textContent = `Session: ${sessionId.substring(0, 20)}...`;
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'session_created') {
                    sessionId = data.session_id;
                    sessionInfo.textContent = `Session: ${sessionId.substring(0, 20)}...`;
                } else if (data.type === 'status') {
                    showTypingIndicator(true);
                } else if (data.type === 'message') {
                    showTypingIndicator(false);
                    addMessage('assistant', data.content, data.intent, data.data);
                } else if (data.type === 'error') {
                    showTypingIndicator(false);
                    addMessage('assistant', 'âŒ ' + data.content);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                connectionStatus.classList.add('disconnected');
                statusText.textContent = 'Connection Error';
            };

            ws.onclose = () => {
                connectionStatus.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
                console.log('WebSocket disconnected');
                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CLOSED) {
                        connectWebSocket();
                    }
                }, 3000);
            };
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            addMessage('user', message);
            
            ws.send(JSON.stringify({ message: message }));
            
            messageInput.value = '';
            showTypingIndicator(true);
        }

        // Quick message
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Add message to chat
        function addMessage(role, content, intent = null, data = null) {
            // Remove welcome message if exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format content
            let formattedContent = content;
            
            // Add extra info for certain intents
            if (data) {
                if (data.chart_path) {
                    formattedContent += `\n\nðŸ“Š Chart saved to: ${data.chart_path}`;
                }
                if (data.metrics && Object.keys(data.metrics).length > 0) {
                    formattedContent += '\n\nðŸ“ˆ Key Metrics Retrieved';
                }
                if (data.news && data.news.length > 0) {
                    formattedContent += `\n\nðŸ“° Found ${data.news.length} news articles`;
                }
            }
            
            contentDiv.textContent = formattedContent;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show/hide typing indicator
        function showTypingIndicator(show) {
            typingIndicator.classList.toggle('active', show);
            if (show) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on load
        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
</body>
</html>
